                                        </li>
                                        <li class="dropdown">

                                </div>
                                <!--stSafeSrc属性控制表格START-->
                                <div class="x_content">
                                    <div class="table-responsive">
                                        <table st-table='displayedCollection' st-safe-src="shortData.data" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                            <thead>
                                                <tr class="frist-head">
                                                    <th st-sort="suoxie" st-skip-natural="true" st-class-ascent="font fa-sort-amount-asc" st-class-descent="font fa-sort-amount-desc">项目名称</th>
                                                    <th st-sort="cn" st-skip-natural="true" st-class-ascent="font fa-sort-amount-asc" st-class-descent="font fa-sort-amount-desc">项目进度</th>
                                                    <th st-sort="en" st-skip-natural="true" st-class-ascent="font fa-sort-amount-asc" st-class-descent="font fa-sort-amount-desc">当前状态</th>
                                                    <th st-sort="desc" st-skip-natural="true" st-class-ascent="font fa-sort-amount-asc" st-class-descent="font fa-sort-amount-desc">最新日志</th>
                                                </tr>
                                                <tr>
                                                    <th colspan="4">
                                                        <input st-search="" class="form-control" placeholder="查找 ..." type="text" />
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr st-select-row="item" st-select-mode="single" ng-repeat="item in displayedCollection" ng-click="getDesc(item)">
                                                    <td>{{item.short}}</td>
                                                    <td>{{item.cname}}</td>
                                                    <td>{{item.ename}}</td>
                                                    <td>{{item.definitions}}</td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colspan="4" class="text-center">
                                                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                                <!--stSafeSrc属性控制表格END-->
                            </div>
                            <div class="x_panel">

                                <div class="x_content">

                                        <table st-table='displayedCollection' st-safe-src="shortData.data" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                            <thead>
                                                <tr class="frist-head">
                                                    <th st-sort="suoxie" st-skip-natural="true" st-class-ascent="font fa-sort-amount-asc" st-class-descent="font fa-sort-amount-desc">项目名称</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr st-select-row="item" st-select-mode="single" ng-repeat="item in displayedCollection" ng-click="getDesc(item)">
                                                    <td>{{item.short}}</td>
                                                    <td>{{item.cname}}</td>
                                                    <td>{{item.ename}}</td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colspan="3" class="text-center">
                                                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
