<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <style>
.thumb {
        width: 24px;
        height: 24px;
        float: none;
        position: relative;
        top: 7px;
    }

    form .progress {
        line-height: 15px;
    }
}

.progress {
    display: inline-block;
    width: 100px;
    border: 3px groove #CCC;
}

.progress div {
    font-size: smaller;
    /*background: orange;*/

    width: 0;
}



.button {
    -moz-appearance: button;
    /* Firefox */

    -webkit-appearance: button;
    /* Safari and Chrome */

    padding: 10px;
    margin: 10px;
    width: 70px;
}
.drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
}
.dragover {
    border: 5px dashed blue;
}
    </style>
</head>

<body class="login" ng-app="myApp">
    <div>
        <div class="login_wrapper" ng-controller="fileController">
            <form name="myForm">
                <fieldset>
                    <legend>文件上传</legend>
                    <div class="">
                        <input type="file" ngf-select ng-model="picFile" name="filename" accept=".xlsx" required ngf-model-invalid="errorFile">
                        </br>
                        <i ng-show="myForm.file.$error.required">*请选择文件</i>
                        <br>
                    </div>
                    <div class="">
                        <button ng-click="picFile = null" ng-show="picFile" class="btn btn-danger btn-sm">移除</button>
                        <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)" class="btn btn-primary btn-sm">上传</button>
                    </div>
                    <div class="">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'">
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <span ng-show="picFile.result">上传成功</span>
                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                    </div>
                </fieldset>
                <br>
            </form>
            <a ng-click="down()" class="btn btn-default" ng-model="download" href="{{download.href}}" download>下载文件{{download.href}}</a>
        </div>
    </div>
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <script src="../build/js/custom.js"></script>
    <script src="../vendors/angular/angular.min.js"></script>
    <script src="../vendors/node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script src="../vendors/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
</body>
<script>
(function(angular) {
    var app = angular.module('myApp', ['ngFileUpload']);
    app.controller('fileController', ['$scope', '$http', '$location', '$log', 'Upload', '$timeout', '$window', function($scope, $http, $location, $log, Upload, $timeout, $window) {

        $scope.uploadPic = function(file) {
            $scope.file = file;
            console.log($scope.file);
            $scope.$watch('file', function(newValue, oldValue) {
                // console.log(oldValue);
                console.log(newValue);
            })

            file.upload = Upload.upload({
                url: 'http://192.168.1.137:8000/siglaup/',
                data: { username: $scope.username, file: file },
            });

            file.upload.then(function(response) {
                $timeout(function() {
                    file.result = response.data;
                    console.log(response.data);
                });
            }, function(response) {
                if (response.status > 0)
                    $scope.errorMsg = response.status + ': ' + response.data;
            }, function(evt) {
                // Math.min is to fix IE which reports 200% sometimes
                file.progress = Math.min(100, parseInt(100.0 * evt.loaded / evt.total));
            });
            $scope.flag = false;
        }

        $scope.download = new Object();



        // $scope.down= function(){
        $http({
            method: 'get',
            url: 'http://192.168.1.137:8000/sigladown/'
        }).then(function successCallback(response) {
            console.log(response.data);
            $scope.download.href = response.data;
        }, function errorCallback() {})




        // }





























    }]);
})(angular)
</script>

</html>
