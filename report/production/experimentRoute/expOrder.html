<div class="x_panel">
    <div class="x_title">
        <h2>批量添加项目</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">设置1</a>
                    </li>
                    <li><a href="#">设置2</a>
                    </li>
                </ul>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <div>
            <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-if="error">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                </button>
                <strong>提示：</strong> {{error}}
            </div>
            <div class="alert alert-success alert-dismissible fade in" role="alert" ng-if="success">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                </button>
                <strong>提示：</strong> {{success}}
            </div>
            <div class="alert alert-warning alert-dismissible fade in" role="alert" ng-if="warning">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                </button>
                <strong>提示：</strong> {{warning}}
            </div>
            <form class="form-horizontal form-label-left" name="addForm">
                <div class="form-group">
                    <label class="control-label col-md-1 col-sm-1 col-xs-12"><span class="required"></span>
                    </label>
                    <div class="col-md-10 col-sm-10 col-xs-12">
                        <table st-table='displayedCollection' st-safe-src="shortData.task_list" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="white-space: nowrap;">
                            <thead>
                                <tr>
                                    <th>勾选</th>
                                    <th>任务编号</th>
                                    <th>患者编号</th>
                                    <th>产线</th>
                                    <th>样本(control)</th>
                                    <th>样本(case)</th>
                                    <th>额外样本</th>
                                    <th>节点</th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th colspan="3">
                                        <input st-search="" class="form-control input-sm" placeholder="查找 ..." type="text" />
                                    </th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in displayedCollection track by $index">
                                    <td class="text-center">
                                        <input type="checkbox" ng-click="batchCheck(item,$event)" ng-model="item.isChecked"/>
                                    </td>
                                    <td>{{item.task}}</td>
                                    <td>{{item.patient}}</td>
                                    <td>{{item.lane}}</td>
                                    <td>
                                        <select class="form-control" ng-model="item.normal" ng-options="x for x in item.samples">
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" ng-model="item.tumor" ng-options="x for x in item.samples">
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" ng-model="item.extra" ng-options="x for x in item.samples">
                                        </select>
                                    </td>
                                    <td class="text-center">
                                        <select class="form-control" ng-model="item.point" ng-options="x for x in shortData.points">
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="16" class="text-center">
                                        <div st-pagination="" st-items-by-page="5" st-displayed-pages="7"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </form>
            <script type="text/ng-template" id="addModal.html">
                <div class="modal-header">
                    <h3 class="modal-title">消息</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <p>{{infos}}</p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
                </div>
            </script>
        </div>
    </div>
    <div class="controllBtn">
        <button type="button" class="btn btn-default" ng-click="expOrder()" ng-disabled="result.length<=0">下单</button>
    </div>
</div>
