    <style>
    .frist-head .font {
        position: relative;
    }

    .frist-head .font::after,

        font: normal normal normal 14px/1 FontAwesome;
        font-size: inherit;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        right: 5px;
        top: 50%;
        margin-top: -6.5px;

<body class="nav-md" ng-app="myApp">
    <div class="container body">
        <div class="main_container">
            <div ng-include="'common/leftCol.html'" scope="" onload=""></div>
            <!-- page content -->
            <!-- <div class="right_col" role="main" ng-controller="tableController"> -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>数据库管理</h3>
                        </div>
                        <div class="title_right">
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                <!-- <div class="input-group"> -->
                                <!--  <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span> -->
                                <h4 id="timeShow" class="text-center text-primary"></h4>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="" role="tabpanel" data-example-id="togglable-tabs">
                                <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                    <li role="presentation" class="active" ng-model="current" value="modify"><a id="home-tab" role="tab" data-toggle="tab"  aria-expanded="true" >修改</a>
                                    </li>
                                    <li role="presentation" class="" ng-model="current" value="qualimm"><a role="tab" id="profile-tab" data-toggle="tab" ng-model="current" aria-expanded="false">qualimm</a>
                                    </li>
                                    <li role="presentation" class="" ng-model="current" value="fqcheck"><a role="tab" id="profile-tab" data-toggle="tab" ng-model="current" aria-expanded="false">fqcheck</a>
                                    </li>
                                </ul>
                                <div id="myTabContent" class="tab-content" ng-switch on="current">
                                    <div aria-labelledby="home-tab" ng-switch-default>
                                        <h3>1</h3>
                                    </div>
                                    <div aria-labelledby="profile-tab" ng-switch-when="qualimm">
                                        <h3>2</h3>
                                    </div>
                                    <div aria-labelledby="profile-tab" ng-switch-when="fqcheck">
                                        <h3>3</h3>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <form>
                                    选择一个选项:
                                    <input type="radio" ng-model="myVar" value="dogs">Dogs
                                    <input type="radio" ng-model="myVar" value="tuts">Tutorials
                                    <input type="radio" ng-model="myVar" value="cars">Cars
                                </form>
                                <div ng-switch="myVar">
                                    <div ng-switch-when="dogs">
                                        <h1>Dogs</h1>
                                        <p>Welcome to a world of dogs.</p>
                                    </div>
                                    <div ng-switch-when="tuts">
                                        <h1>Tutorials</h1>
                                        <p>Learn from examples.</p>
                                    </div>
                                    <div ng-switch-when="cars">
                                        <h1>Cars</h1>
                                        <p>Read about cars.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->
            <!-- footer content -->
            <footer>
                <div class="text-center">
                    2018&nbsp;<i class="fa fa-copyright"></i>&nbsp;YuceBio
                </div>
            </footer>
            <!-- /footer content -->
        </div>
