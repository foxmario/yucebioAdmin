<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <link rel="shortcut icon" href="favicon.png">
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login" ng-app="myApp">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>
        <div class="login_wrapper clearfix" ng-controller="loginController">
            <div class="animate form login_form">
                <section class="login_content">
                    <form ng-submit="login()">
                        <h1>用户登录</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="用户名" required="" ng-model="user.uname"/>
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="密码" required="" ng-model="user.pwd"/>
                        </div>
                        <div><h5 ng-show="message" ng-cloak>{{message}}</h5></div>
                        <div>
                            <button type="submit" class="btn btn-default submit">登录</button>
                            <a class="reset_pass" href="#">忘记了密码?</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">New to site?
                                <a href="#signup" class="to_register">创建账户</a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <p>©2018 All Rights Reserved裕策生物</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div id="register" class="animate form registration_form">
                <section class="login_content">
                    <form>
                        <h1>创建账户</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="用户名" required="" />
                        </div>
                        <div>
                            <input type="email" class="form-control" placeholder="邮箱" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="密码" required="" />
                        </div>
                        <div>
                            <a class="btn btn-default submit" href="index.html">提交</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">已注册 ?
                                <a href="#signin" class="to_register">登录</a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <p>©2018 All Rights Reserved裕策生物</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="../vendors/angular/angular.min.js"></script>
    <script src="../vendors/prefixfree/prefixfree.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
